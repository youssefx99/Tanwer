<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اختر الفئة</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Tajawal", sans-serif;
      }

      body {
        background-image: url("assets/background2.svg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .startPage {
        width: 100%;
        max-width: 1200px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 30px;
        position: relative;
        display: inline-block;
      }

      h2:after {
        content: "";
        position: absolute;
        width: 70%;
        height: 4px;
        bottom: -10px;
        left: 15%;
        background: linear-gradient(to right, #8000ff, #ff9900, #ff0000);
        border-radius: 2px;
      }

      .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-bottom: 40px;
      }

      .category {
        width: 300px;
        height: 380px;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .category:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .category img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .category:hover img {
        transform: scale(1.1);
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all 0.3s ease;
      }

      .category:hover .overlay {
        opacity: 0.8;
      }

      .text {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        color: white;
        text-align: center;
        transition: all 0.3s ease;
      }

      .category:hover .text {
        padding-bottom: 30px;
      }

      .text h3 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .text p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .children .text {
        background-color: #8000ff;
      }

      .teenagers .text {
        background-color: #ff9900;
      }

      .adults .text {
        background-color: #ff0000;
      }

      .navigation {
        display: flex;
        justify-content: center;
      }

      .prev {
        background-color: #333;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .prev:hover {
        background-color: #555;
        transform: scale(1.1);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .category {
        animation: fadeIn 0.6s ease forwards;
        opacity: 0;
      }

      .category:nth-child(1) {
        animation-delay: 0.2s;
      }
      .category:nth-child(2) {
        animation-delay: 0.4s;
      }
      .category:nth-child(3) {
        animation-delay: 0.6s;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .startPage {
          padding: 20px;
        }

        h2 {
          font-size: 1.8rem;
        }

        .category {
          width: 100%;
          max-width: 320px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="startPage">
      <h2>اختر الفئة:</h2>
      <div class="categories">
        <!-- أطفال -->
        <div class="category children" onclick="selectCategory(1)">
          <img src="Assets/children.jpg" alt="أطفال" />
          <div
            class="overlay"
            style="
              background: linear-gradient(
                to top,
                rgba(128, 0, 255, 0.7),
                transparent
              );
            "
          ></div>
          <div class="text">
            <h3>أطفال</h3>
            <p>من 6 إلى 12 عام</p>
          </div>
        </div>

        <!-- مراهقين -->
        <div class="category teenagers" onclick="selectCategory(2)">
          <img src="Assets/teenagers.jpg" alt="مراهقين" />
          <div
            class="overlay"
            style="
              background: linear-gradient(
                to top,
                rgba(255, 165, 0, 0.7),
                transparent
              );
            "
          ></div>
          <div class="text">
            <h3>مراهقين</h3>
            <p>من 13 إلى 18 عام</p>
          </div>
        </div>

        <!-- راشدين -->
        <div class="category adults" onclick="selectCategory(3)">
          <img src="Assets/adults.jpg" alt="راشدين" />
          <div
            class="overlay"
            style="
              background: linear-gradient(
                to top,
                rgba(255, 0, 0, 0.7),
                transparent
              );
            "
          ></div>
          <div class="text">
            <h3>راشدين</h3>
            <p>أكبر من 18</p>
          </div>
        </div>
      </div>

      <div class="navigation">
        <a href="index.html">
          <button class="prev">&#8592;</button>
        </a>
      </div>
    </div>

    <script>
      function selectCategory(categoryId) {
        // Visual feedback on selection
        const categories = document.querySelectorAll(".category");
        categories.forEach((cat) => (cat.style.transform = "scale(1)"));
        categories[categoryId - 1].style.transform = "scale(1.05)";

        // Store the category selection in localStorage
        localStorage.setItem("selectedCategory", categoryId);

        // Add a small delay for visual feedback before redirecting
        setTimeout(() => {
          window.location.href = "main.html";
        }, 300);
      }
    </script>
  </body>
</html>
