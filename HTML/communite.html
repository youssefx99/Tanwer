<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/communite.css" />

    <link
      rel="stylesheet"
      href="../bootStrap/cdn.jsdelivr.net_npm_bootstrap@4.0.0_dist_css_bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootStrap/cdnjs.cloudflare.com_ajax_libs_font-awesome_5.15.4_css_all.min.css"
    />

    <title>مجتمع المناقشة</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <div class="psotsControl">
      <div class="createPost">
        <button class="createPostBtn">إنشاء منشور</button>
      </div>
    </div>
    <div class="h1name">مجتمع <span id="categoryTitle"></span></div>

    <div class="communiteContainerAll">
      <div class="createNewPostPlace">
        <div>أدخل عنوان المنشور</div>
        <input class="titlePostValue" type="text" name="" id="" />
        <div>أدخل سؤال المنشور</div>
        <input class="questionPostValue" type="text" name="" id="" />
        <div class="sendPostBtn">
          <button class="CreateInPostBtn">نشر</button>
        </div>
      </div>

      <!-- Posts will be loaded dynamically here -->
      <div id="postsContainer">
        <!-- Posts will be inserted here via JavaScript -->
      </div>
    </div>

    <!-- Remove this line -->
    <!-- <script src="../Data/community_data.js"></script> -->
    <script
      src="https://kit.fontawesome.com/9bec9fd168.js"
      crossorigin="anonymous"
    ></script>
    
    <!-- Fix these script tags -->
    <script src="../bootStrap/all.min.js"></script>
    <script src="../bootStrap/bootstrap.bundle.min.js"></script>

    <script src="../js/navbar.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/community.js" type="module"></script>
  <!--  <script src="../Data/myjscode.js" type="module"></script>-->
  </body>
</html>
