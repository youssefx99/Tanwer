<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="stylesheet" href="../CSS/rank.css" />
    <link
      rel="stylesheet"
      href="../bootStrap/cdn.jsdelivr.net_npm_bootstrap@4.0.0_dist_css_bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../bootStrap/cdnjs.cloudflare.com_ajax_libs_font-awesome_5.15.4_css_all.min.css"
    />
    <link rel="stylesheet" href="../bootStrap/all.min.js" />
    <link rel="stylesheet" href="../bootStrap/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="../bootStrap/bootstrap.bundle.min.js.map" />

    <link rel="stylesheet" href="../CSS/vision.css" />
    <title>Rank</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <!--------------------------------------------------------------------------->
    <div class="container">
      <div class="left-section">
        <!-- Upload image placeholder -->
        <div class="image-preview" id="imagePreview">
          <span class="upload-placeholder">Upload Image</span>
        </div>
        <!-- Command text input -->
        <input
          type="text"
          class="form-control command-input"
          id="commandInput"
          placeholder="Enter command here..."
        />
      </div>
      <div class="right-section" id="rightSection">
        <!-- This section will show the fixed output image -->Computer Vision
        Nasa Fine-tuned Maps Data
      </div>
    </div>

    <input type="file" id="imageUpload" style="display: none" />
    <script
      src="https://kit.fontawesome.com/9bec9fd168.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/vision.js" type="module"></script>
    <script src="../js/navbar.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
